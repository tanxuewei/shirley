<!DOCTYPE HTML>
<html>
	<head>
		<title>float learning</title>
		<style type="text/css">
		* {margin:0; padding:0;}
		#wrap {width:960px; margin:0 auto;padding:10px 0;}
		</style>
	</head>
	<body>
		<div id="wrap">
			<!-- <div class="mmd">111</div> -->
			<input type="button" value="button" style="float:left;"/>
			<input type="text" />
		</div>
		<script type="text/javascript">
		window.onload = function(){
			var _id = document.getElementById('wrap');
			var _input = _id.getElementsByTagName('input');
			_input[1].value = _input[0].style.display;
		}
		</script>
	</body>
</html>
