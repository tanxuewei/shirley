<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout</title>
  <style type="text/css">
  * {padding:0; margin:0;}
  html, body { height: 100%; }
    .m-box {
      width: 100%;
      height: 100%;
      background: #ccc;
    }
    .m-left {
      width: 200px;
      background: green;
      height: 100%;
    }
    .m-right {
      position: absolute;
      top: 0;
      left: 200px;
      right: 0;
      bottom: 0;
      height: 100%;
      background: red;
    }
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="m-box">
    <div class="m-left">
      <div class="circle">
        
      </div>
    </div>
    <div class="m-right"></div>
  </div>
</body>
</html>
