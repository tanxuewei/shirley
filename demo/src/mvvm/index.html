<html>
  <head>
    <title>mvvm</title>
  </head>
  <body>
    <div id="app">
      <p>{{word}}</p>
    </div>
    <script src="js/compile.js"></script>
    <script src="js/mvvm.js"></script>
    <script src="js/observer.js"></script>
    <script src="js/watcher.js"></script>
    <script>
      var vm = new MVVM({
        el: '#app',
        data: {
          word: 'Hello World!'
        },
        methods: {
          sayHi: function () {
            this.word = 'Hi, wverybody!';
          }
        }
      })

      function add (x) {
        var sum = x;
        var temp = function (y) {
          sum += y;
          return temp;
        }

        temp.toString = function () {
          return sum;
        }
        return temp
      }
      '"><h1>11111

      console.log(add(2)(3) + 1)
    </script>
  </body>
</html>
