<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>中间固定960px, 一个浮层距离其10px，垂直居中如何实现</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .m-main {
      width: 960px;
      margin: 0 auto;
      height: 1000px;
      background: #ccc;
      position: relative;
    }

    .layer {
      width: 100px;
      height: 300px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      position: fixed;
      right: 10px;
      top: 50%;
      margin-top: -150px;
      left: 50%;
      margin-left: 490px;
    }
  </style>
</head>
<body>
  <div class="m-main">
  </div>
  <div class="layer">1111</div>
</body>
</html>
